name: Deploy Postman Test Runner

on:
  push:
    branches:
      - main  # –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –ø—É—à–µ –≤ main
  workflow_dispatch: # –∑–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é –∏–∑ Actions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: üîë Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push Docker image
        run: |
          docker build -t xyedil/postman-test:latest .
          docker push xyedil/postman-test:latest
